ProxyPass /ovd/guacamole http://localhost:8080/guacamole
ProxyPassReverseCookiePath /guacamole /ovd/guacamole

<Proxy *>
    AddDefaultCharset off
    
    # Apache 2.2
	<IfModule !mod_authz_core.c>
		Order allow,deny
		allow from all
	</IfModule>

	# Apache 2.4
	<IfModule mod_authz_core.c>
		Require all granted
	</IfModule>
</Proxy>

